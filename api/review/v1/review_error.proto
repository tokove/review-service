syntax = "proto3";

package api.review.v1;

import "errors/errors.proto";

option go_package = "review-service/api/review/v1;v1";
option java_multiple_files = true;
option java_package = "api.review.v1";

enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;

  // 为某个枚举单独设置错误码
  USER_NOT_FOUND = 0 [(errors.code) = 401];
  DB_FAILED = 1 [(errors.code) = 500];

  ORDER_REVIEWED = 100 [(errors.code) = 409];
  ORDER_REPLIED = 101 [(errors.code) = 409];
  STORE_PERMISSION_DENIED = 102 [(errors.code) = 403];
}